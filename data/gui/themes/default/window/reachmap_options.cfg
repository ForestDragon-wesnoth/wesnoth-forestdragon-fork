#textdomain wesnoth-lib
###
### Reach Map Options
###

#define _GUI_REACHMAP_COLOR_SPACER_ROW
	[row]
		grow_factor = 0
		[column]
			[spacer]
				height = 15
			[/spacer]
		[/column]
	[/row]
#enddef

#define _GUI_REACHMAP_COLOR_CELL PURPOSE COLOR
	[column]
		border = "left,right,bottom"
		border_size = 5
		[toggle_button]
			id = "reachmap_{PURPOSE}_{COLOR}"
			definition = "reachmap_color"
			icon = "{COLOR}"
		[/toggle_button]
	[/column]
#enddef

#define _GUI_REACHMAP_COLOR_ROW PURPOSE
	[grid]
		id = "reachmap_{PURPOSE}_selection"
		[row]
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} brightgreen}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} brightorange}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} red}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} lightblue}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} black}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} blue}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} white}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} gold}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} darkred}
			{_GUI_REACHMAP_COLOR_CELL {PURPOSE} lightred}
		[/row]
	[/grid]
#enddef

[window]
	id = "reachmap_options"
	description = "Reach Map Options"

	[resolution]
		definition = "default"
		click_dismiss = true
		maximum_width = 600
		maximum_height = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Choose Reach Map Color"
					[/label]
				[/column]
			[/row]
	        [row]
	        	[column]
	        		horizontal_alignment = "left"
	        		{_GUI_REACHMAP_COLOR_ROW standard_color}
	        	[/column]
	        [/row]
	        {_GUI_REACHMAP_COLOR_SPACER_ROW}
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "default"
						label = _ "Choose Reach Map Enemy Color"
					[/label]
				[/column]
			[/row]
	        [row]
	        	[column]
	        		horizontal_alignment = "left"
	        		{_GUI_REACHMAP_COLOR_ROW enemy_color}
	        	[/column]
	        [/row]
			[row]
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								horizontal_alignment = "left"
								grow_factor = 1
								border = "all"
								border_size = 5
								[button]
									id = "reachmap_defaults"
									definition = "default"
									label = _ "Defaults"
								[/button]
							[/column]
							[column]
								horizontal_alignment = "right"
								grow_factor = 0
								border = "all"
								border_size = 5
								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]
							[column]
								horizontal_alignment = "right"
								grow_factor = 0
								border = "all"
								border_size = 5
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]

	[/resolution]

[/window]
